<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>

    <h2>Unordered Lists</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered Lists</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <p>ul element is for (<strong>u</strong>)nordered (<strong>l</strong>)ist.</p>
    <p>ol element is for (<strong>o</strong>)rdered (<strong>l</strong>)ist.</p>
    <p>li element is for (<strong>l</strong>)ist (<strong>i</strong>)tem</p>

    
</body>
</html>
