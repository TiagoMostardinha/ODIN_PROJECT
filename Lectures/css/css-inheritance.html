<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inheritance</title>
    <style>
        #parent {
            color: red;
        }
        .child {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="child">Despite the parent element having a higher specificity with an ID, the child element would have the color: blue style applied since that declaration directly targets it, while color: red from the parent is only inherited.</div>
    </div>
    
</body>
</html>
